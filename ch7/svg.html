<!DOCTYPE html>
<html>
    
    
    <head>
        <meta charset="utf-8">
        <title>SVG Practice</title>

    <body>
        <p>
            <img>
                 <svg viewBox="0 0 400 400" xlmns+"http://www.w3.org/2000/svg">
                     <!--row 1-->
                     <polygon points="0,0 0,10 10,10 10,0" fill="#d9d9d9"/>
                     <polygon points="10,0 10,10 20,10 20,0" fill="#d9d9d9" />

                     <polygon points="0,10 0,20 10,20 10,10" fill="#d9d9d9"/>

                     <polygon points="50,20 50,30 60,30 60,20" fill="#d9d9d9"/>
                     <polygon points="60,20 60,30 70,30 70,20" fill="#000000"/>
                     <polygon points="70,20 70,30 80,30 80,20" fill="#d9d9d9"/>

                     <polygon points="0,30 0,40 10,40 10,30" fill="#d9d9d9"/>

                     <polygon points="70,30 70,40 80,40 80,30" fill="#d9d9d9"/>

                     <polygon points="0,40 0,50 10,50 10,40" fill="#d9d9d9"/>
