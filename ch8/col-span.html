<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
<title>Simple Table</title>
</head>
<body>
    <table>
        
        <tr>
            <th>7:00pm</th><th>7:30</th><th>8:00</th>
        </tr>
        <tr>
            <td colspan="3">The Sunday Night Movie</td>
        </tr>
        <tr>
            <td>Perry Mason</td><td>Candid Camera</td><td>What's My Line</td>
        </tr>
        <tr>
            <td>Bonanza</td><td colspan="2">The Whackiest Ship in The Army</td>
        </tr>
        <tr>
            <td>The White Album</td><td>1968</td>
        </tr>
        <tr>
            <td>Abbey Road</td><td>1969</td>
        </tr>
    
        
    </table>
</body>
</html>
